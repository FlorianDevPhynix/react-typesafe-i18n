version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly

  - package-ecosystem: npm
    directory: /app
    schedule:
      interval: weekly
    target-branch: dev
    labels:
      - "app"

  - package-ecosystem: npm
    directory: /lib
    schedule:
      interval: daily
    labels:
      - "lib"
    allow:
      - dependency-type: development
    ignore:
      - dependency-name: "@types/node"
      - dependency-name: "@types/react"
      - dependency-name: typesafe-i18n
      - dependency-name: typescript
    groups:
      vite:
        patterns:
          - "vite*"
        exclude-patterns:
          - "*plugin-react*"
      vitest:
        patterns:
          - "*vitest*"
      eslint:
        patterns:
          - "*eslint*"

  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
    allow:
      - dependency-type: development
      - dependency-name: prettier
